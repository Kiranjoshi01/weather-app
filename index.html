<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .weather-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .weather-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .city-name {
            font-size: 24px;
            margin: 0;
        }

        .temperature {
            font-size: 48px;
            margin: 10px 0;
        }

        .condition {
            font-size: 18px;
            margin: 10px 0;
        }

        .humidity,
        .wind-speed {
            font-size: 14px;
            margin: 5px 0;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="weather-container">
        <header class="header">
            <h1>Weather Forecast</h1>
        </header>
        <main class="weather-main">
            <div class="weather-card">
                <h2 class="city-name">Haldwani</h2>
                <p class="temperature">27Â°C</p>
                <p class="condition">Cloudy</p>
                <p class="humidity">Humidity: 91%</p>
                <p class="wind-speed">Wind Speed: 6 km/h</p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Weather App</p>
        </footer>
    </div>
</body>

</html>
